<span>{{ odd.toFixed(2) }}</span>
<section>
  @for (item of items; track $index) {
  <button
    (click)="checkSquare(item.id)"
    [ngClass]="{
      greenSqr: item.isClicked,
      redSqr: item.isClicked && item.id === rightIndex,
    }"
  >
    <!-- Circle icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 24 24"
      *ngIf="!item.isClicked"
    >
      <path
        fill="#888"
        d="M7 3.34a10 10 0 1 1-4.995 8.984L2 12l.005-.324A10 10 0 0 1 7 3.34"
      />
    </svg>

    <!-- Star icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      *ngIf="item.isClicked && item.id != rightIndex"
    >
      <path
        fill="currentColor"
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327l4.898.696c.441.062.612.636.282.95l-3.522 3.356l.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
      />
    </svg>

    <!-- Mine icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 24 24"
      *ngIf="item.isClicked && item.id === rightIndex"
    >
      <path
        fill="currentColor"
        d="M23 13v-2h-3.07a8 8 0 0 0-1.62-3.9l2.19-2.17l-1.43-1.43l-2.17 2.19A8 8 0 0 0 13 4.07V1h-2v3.07c-1.42.18-2.77.74-3.9 1.62L4.93 3.5L3.5 4.93L5.69 7.1A8 8 0 0 0 4.07 11H1v2h3.07c.18 1.42.74 2.77 1.62 3.9L3.5 19.07l1.43 1.43l2.17-2.19c1.13.88 2.48 1.44 3.9 1.62V23h2v-3.07c1.42-.18 2.77-.74 3.9-1.62l2.17 2.19l1.43-1.43l-2.19-2.17a8 8 0 0 0 1.62-3.9zM12 8a4 4 0 0 0-4 4H6a6 6 0 0 1 6-6z"
      />
    </svg>
  </button>
  }
  <button (click)="reset()">Reset</button>
  <button>R${{ stack.toFixed(2) }}</button>
  <button>R${{ withdrawal.toFixed(2) }}</button>
  <input type="text" (change)="mask()" />
</section>
